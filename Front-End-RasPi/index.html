<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RaspPi_FM_RadioStation</title>
  </head>
  <body>
    <h1>RaspPi_FM_RadioStation</h1>
    
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      

        <div class="music-container" id="music-container">
          <div class="music-info">
            <h3 > Playlist: </h3>
            <div class="progress-container" id="progress-container">
              <div class="progress" id="progress"></div>
            </div>
          </div>
        </div>

        
        <div class="search-container">
            <input type="text" placeholder="Link to Play on Youtube" name="search">
            <button type="submit"><i class="fas fa-play"></i></button>
        </div>

        <div class="up">

        <div class="choose-container">

        <pre style="font-size:17px">   Choose to upload: </pre>
        

          <div class="fileName">
            <a>NO FILE SELECTED</a>
          </div>
  
          <div class="file-search-button">
            <label for="file-upload" class="custom-file-upload">
              <i class="fa fa-search"></i> BROWSE FOR A FILE
            </label>
            <input id="file-upload" type="file"/>
          </div>
        </div>
      </div>
  
   

    <script src="script.js"></script>
  </body>
</html>
